<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{sties/indexLayoutSties.html}">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
</head>
<body>
	<div layout:fragment="content" style="margin-top: -5%"
		class="container mt-5">
		<form th:action="@{/sties/forgotCode}" method="post"
			class="w-50 m-auto shadow p-3 mb-5 bg-white rounded">
			<h2 class="text-success text-center">Forgot password</h2>
			<div class="form-group">
				<input type="text" class="form-control" name="code"
					placeholder="Code?"> <small id="emailHelp"
					class="form-text bg-danger text-white">[[${message}]]</small>
			</div>
			<button type="submit" class="btn btn-primary">Send mail</button>
		</form>
	</div>
</body>
</html>
